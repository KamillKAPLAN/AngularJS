<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular.min.js"></script>
    <script src="js/mainApp.js"></script>
    <script src="js/studentController.js"></script>
    <!--
      AngularJS modüler yaklaşımı destekler. Modüller, servisler, kontrolörler, uygulama vb. Mantıkları ayırmak ve kodu
      temiz tutmak için kullanılır. Modülleri ayrı js dosyalarında tanımlarız ve bunları module.js dosyasına göre adlandırırız.
      Application Module - bir uygulamayı Controller(ler) ile başlatmak için kullanılır.
      Controller Module  - denetleyiciyi tanımlamak için kullanılır.
    -->
    <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }

         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }

         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
  </head>
  <body>
    <h2>AngularJS Sample Application</h2>
    <div ng-app ="mainApp" ng-controller = "studentController">
         <table border = "0">
            <tr>
               <td>Enter first name:</td>
               <td><input type = "text" ng-model = "student.firstName"></td>
            </tr>

            <tr>
               <td>Enter last name: </td>
               <td><input type = "text" ng-model = "student.lastName"></td>
            </tr>

            <tr>
               <td>Name: </td>
               <td>{{student.fullName()}}</td>
            </tr>

            <tr>
               <td>Subject:</td>
               <td>

                  <table>
                     <tr>
                        <th>Name</th>
                        <th>Marks</th>
                     </tr>

                     <tr ng-repeat = "subject in student.subjects">
                        <td>{{ subject.name }}</td>
                        <td>{{ subject.marks }}</td>
                     </tr>
                  </table>

               </td>
            </tr>
         </table>
    </div>
  </body>
</html>
