<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular.min.js"></script>
    <!--
      Tablo verileri normalde doğa tarafından tekrarlanabilir. ng-repeat yönergesi kolayca tablo çizmek için kullanılabilir.
      Aşağıdaki örnek, bir tablo çizmek için ng-repeat yönergesinin kullanımını belirtir.

    -->
    <style>
       table, th , td {
          border: 1px solid grey;
          border-collapse: collapse;
          padding: 5px;
       }

       table tr:nth-child(odd) {
          background-color: #f2f2f2;
       }

       table tr:nth-child(even) {
          background-color: #ffffff;
       }
     </style>
  </head>
  <body>
    <h2>Angular JS Sample Application</h2>
    <div ng-app = "mainApp" ng-controller = "studentController">
      <table border="0">
        <tr>
          <td>Enter first name: </td>
          <td><input type="text" ng-model = "student.firstName"></td>
        </tr>
        <tr>
          <td>Enter last name: </td>
          <td><input type="text" ng-model = "student.lastName"></td>
        </tr>
        <tr>
          <td>Name: </td>
          <td>{{student.fullName()}}</td>
        </tr>
        <tr>
          <td>Subject:</td>
          <td>
            <table>
              <tr>
                <th>Name</th>
                <th>Marks</th>
              </tr>
              <tr ng-repeat = "s in student.subjects">
                <td>{{s.name}}</td>
                <td>{{s.marks}}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <script>
      var mainApp = angular.module('mainApp', []);
      mainApp.controller('studentController', function($scope) {
        $scope.student = {
          firstName : "Kamil",
          lastName  : "KAPLAN",
          fees      : 500,
          subjects  :[
             {name :'Physics',  marks:70},
             {name :'Chemistry',marks:80},
             {name :'Math',     marks:65},
             {name :'English',  marks:75},
             {name :'Hindi',    marks:67}
          ],
          fullName  : function() {
             var studentObject;
             studentObject = $scope.student;
             return studentObject.firstName + " " + studentObject.lastName;
          }
       };
     });
    </script>
  </body>
</html>
