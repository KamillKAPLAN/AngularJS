<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <!--
      AngularJS, sunucudan veri okumak için bir hizmet olarak çalışan $https: control sağlar. Sunucu istenen kayıtları almak
        için bir veritabanı araması yapar. AngularJS, JSON formatında veriye ihtiyaç duyar. Veriler hazır olduğunda,
        $https: verileri sunucudan aşağıdaki şekilde almak için kullanılabilir
    -->
    <style>
        table, th , td {
           border: 1px solid grey;
           border-collapse: collapse;
           padding: 5px;
        }
        table tr:nth-child(odd) {
           background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
           background-color: #ffffff;
        }
     </style>
  </head>
  <body>
    <h2>AngularJS Sample Application</h2>
    <div ng-app = "" ng-controller = "studentController">
      <table>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Percentage</th>
       </tr>
       <tr ng-repeat = "student in students">
          <td>{{ student.Name }}</td>
          <td>{{ student.RollNo }}</td>
          <td>{{ student.Percentage }}</td>
        </tr>
      </table>
      </div>
      <script>
        function studentController($scope,$http) {
          var url = "data.txt";
          $http.get(url).then( function(response) {
          $scope.students = response.data;
        });
      }
    </script>
  </body>
</html>
