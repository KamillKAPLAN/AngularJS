<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- <script src = "https://code.angularjs.org/1.2.5/i18n/angular-locale_da-dk.js"></script> -->
    <!--    AngularJS - Internationalization
      AngularJS, üç tip filtre para birimi, tarih ve sayı için dahili uluslararasılaştırmayı destekler. Sadece ülkeye göre
      ilgili js dahil etmek gerekiyor. Varsayılan olarak, tarayıcının yerel ayarını kullanır. Örneğin, Danca yerel ayarını
      kullanmak için aşağıdaki komut dosyasını kullanın.
    -->
  </head>
  <body>
    <h2>AngularJS Sample Application</h2>
     <div ng-app = "mainApp" ng-controller = "StudentController">
        {{fees | currency }}  <br/><br/>
        {{admissiondate | date }}  <br/><br/>
        {{rollno | number }}
     </div>
     <script>
       var mainApp = angular.module("mainApp", []);

        mainApp.controller('StudentController', function($scope) {
          $scope.fees = 100;
          $scope.admissiondate  = new Date();
          $scope.rollno = 123.45;
        });
     </script>
  </body>
</html>
