<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular.min.js"></script>
    <!--
      AngularJS form doldurma ve doğrulama zenginleştirir. AngularJS tıklama düğmesine basmak için ng-click kullanabiliriz
        ve doğrulamaları yapmak için $dirty ve $invalid bayrakları kullanabilirsiniz. Herhangi bir tarayıcıya özgü
        doğrulamayı devre dışı bırakmak için bir form bildirimi ile novalidate kullanın.
      AngularJS, HTML denetimleriyle ilişkilendirilebilecek birden çok olay sağlar. Örneğin ng-click normalde düğme ile
        ilişkilendirilir. Angular JS'de desteklenen olaylar
      ng-click
      ng-dbl-click
      ng-mousedown
      ng-mouseup
      ng-mouseenter
      ng-mouseleave
      ng-mousemove
      ng-mouseover
      ng-keydown
      ng-keyup
      ng-keypress
      ng-change
      Verileri doğrula: aşağıdaki hataları izlemek için kullanılabilir.
        $dirty   - bu değerin değiştiğini belirtir.
        $invalid - girilen değerin geçersiz olduğunu belirtir.
        $error   - tam hatayı belirtir.
    -->
    <style>
       table, th , td {
          border: 1px solid grey;
          border-collapse: collapse;
          padding: 5px;
       }

       table tr:nth-child(odd) {
          background-color: #f2f2f2;
       }

       table tr:nth-child(even) {
          background-color: #ffffff;
       }
    </style>

 </head>
 <body>

    <h2>AngularJS Sample Application</h2>
    <div ng-app = "mainApp" ng-controller = "studentController">

       <form name = "studentForm" novalidate>
          <table border = "0">
             <tr>
                <td>Enter first name:</td>
                <td><input name = "firstname" type = "text" ng-model = "firstName" required>
                   <span style = "color:red" ng-show = "studentForm.firstname.$dirty && studentForm.firstname.$invalid">
                      <span ng-show = "studentForm.firstname.$error.required">First Name is required.</span>
                   </span>
                </td>
             </tr>

             <tr>
                <td>Enter last name: </td>
                <td><input name = "lastname"  type = "text" ng-model = "lastName" required>
                   <span style = "color:red" ng-show = "studentForm.lastname.$dirty && studentForm.lastname.$invalid">
                      <span ng-show = "studentForm.lastname.$error.required">Last Name is required.</span>
                   </span>
                </td>
             </tr>

             <tr>
                <td>Email: </td><td><input name = "email" type = "email" ng-model = "email" length = "100" required>
                   <span style = "color:red" ng-show = "studentForm.email.$dirty && studentForm.email.$invalid">
                      <span ng-show = "studentForm.email.$error.required">Email is required.</span>
                      <span ng-show = "studentForm.email.$error.email">Invalid email address.</span>
                   </span>
                </td>
             </tr>

             <tr>
                <td>
                   <button ng-click = "reset()">Reset</button>
                </td>
                <td>
                   <button ng-disabled = "studentForm.firstname.$dirty &&
                      studentForm.firstname.$invalid || studentForm.lastname.$dirty &&
                      studentForm.lastname.$invalid || studentForm.email.$dirty &&
                      studentForm.email.$invalid" ng-click="submit()">Submit</button>
                </td>
             </tr>
          </table>
       </form>
    </div>

    <script>
       var mainApp = angular.module("mainApp", []);

       mainApp.controller('studentController', function($scope) {
          $scope.reset = function(){
             $scope.firstName = "Mahesh";
             $scope.lastName = "Parashar";
             $scope.email = "MaheshParashar@tutorialspoint.com";
          }

          $scope.reset();
       });
    </script>
  </body>
</html>
