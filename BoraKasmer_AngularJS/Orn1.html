<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular.min.js"></script>
  </head>
  <body>
    <!--
      ng-app    : AngularJs'de çalışılacak block
      ng-model  : Modelimiz
      ng-bind   : Tanımlanan modele baglanan alan
      ng-init   : AngularJs'de kullanılacak değişkenlerin tanımlandığı yer
      {{ }}     : AngularJs'de ifadeleri tanımlama şeklidir.
    -->
    <div class="" ng-app="" ng-init="firstName = 'Kamil'; lastName = 'KAPLAN'">
      <p>Text'e bir değer giriniz:</p>
      <p>Name: <input type="text" ng-model="name"> </p>
      <p ng-bind = "name"></p>
      <!-- <p>{{x}}</p> -->
      <p>Tam isim: {{ firstName + " " + lastName }}</p>
      <p>Tam isim Span: <span ng-bind="firstName + ' ' + lastName"></span></p>
    </div>
  </body>
</html>
